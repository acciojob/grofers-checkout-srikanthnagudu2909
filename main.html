<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>Monthly Savings</caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="prices">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="prices">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="prices">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="prices">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="prices">50</td>
        </tr>
    </table>

    <button id="getTotalBtn">Get Total Price</button>

    <script>
        const getTotalBtn = document.getElementById("getTotalBtn");

        const calculateTotalPrice = () => {
            const priceElements = document.querySelectorAll('.prices');
            let totalPrice = 0;

            priceElements.forEach(priceElement => {
                const price = parseFloat(priceElement.textContent);
                if (!isNaN(price)) {
                    totalPrice += price;
                }
            });

            // Create a new row for the total price
            const table = document.querySelector('table');
            const newRow = document.createElement('tr');
            const newCell = document.createElement('td');
            newCell.colSpan = 2; // Span across both columns
            newCell.textContent = 'Total Price: ' + totalPrice.toFixed(2);

            // Optional: Add an ID to the total row for styling or future reference
            newRow.id = "total-row";
            newRow.appendChild(newCell);
            table.appendChild(newRow);
        };

        getTotalBtn.addEventListener("click", calculateTotalPrice);
    </script>

</body>
</html>
