<table id="groceryTable" border="1">
    <tr class="item">
        <td>Apples</td>
        <td class="prices">50</td>
    </tr>
    <tr class="item">
        <td>Milk</td>
        <td class="prices">30</td>
    </tr>
    <tr class="item">
        <td>Bread</td>
        <td class="prices">25</td>
    </tr>
</table>

<script>
    // Collect all price elements
    const priceElements = document.querySelectorAll('.prices');

    let total = 0;

    // Loop through prices and calculate total
    priceElements.forEach(price => {
        total += Number(price.textContent);
    });

    // Create new row for total price
    const table = document.getElementById('groceryTable');
    const totalRow = document.createElement('tr');
    const totalCell = document.createElement('td');

    // Span across both columns
    totalCell.colSpan = 2;
    totalCell.textContent = "Total Price = " + total;

    // Append cell → row → table
    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
</script>
